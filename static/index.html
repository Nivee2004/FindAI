<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find AI - Smart Study Companion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background-color: #f7f7f8;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        .sidebar {
            width: 280px;
            background-color: #202123;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #4d4d4f;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #4d4d4f;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .new-chat-btn {
            width: 100%;
            padding: 12px;
            background-color: transparent;
            border: 1px solid #4d4d4f;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            justify-content: center;
            transition: background-color 0.2s;
        }

        .new-chat-btn:hover {
            background-color: #2a2b32;
        }

        .chat-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .chat-item {
            padding: 12px;
            color: #ececf1;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 4px;
            transition: background-color 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-item:hover {
            background-color: #2a2b32;
        }

        .chat-item.active {
            background-color: #343541;
        }

        .chat-title {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 14px;
        }

        .delete-btn {
            background: none;
            border: none;
            color: #8e8ea0;
            cursor: pointer;
            padding: 4px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .chat-item:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            color: #f87171;
        }

        .settings {
            padding: 15px;
            border-top: 1px solid #4d4d4f;
        }

        .settings label {
            color: #ececf1;
            font-size: 12px;
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
        }

        .settings select, .language-toggle {
            width: 100%;
            padding: 8px;
            background-color: #40414f;
            border: 1px solid #4d4d4f;
            color: white;
            border-radius: 6px;
            margin-bottom: 12px;
        }

        .language-toggle {
            display: flex;
            gap: 8px;
        }

        .language-toggle button {
            flex: 1;
            padding: 6px;
            background-color: #40414f;
            border: 1px solid #4d4d4f;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }

        .language-toggle button.active {
            background-color: #667eea;
            border-color: #667eea;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #343541;
        }

        .chat-header {
            background-color: #444654;
            padding: 16px 20px;
            border-bottom: 1px solid #4d4d4f;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h2 {
            color: white;
            font-size: 16px;
            font-weight: 600;
        }

        .header-subtitle {
            color: #8e8ea0;
            font-size: 12px;
            margin-top: 2px;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            margin-bottom: 24px;
            display: flex;
            gap: 16px;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-size: 18px;
        }

        .user-avatar {
            background-color: #667eea;
        }

        .ai-avatar {
            background-color: #10a37f;
        }

        .message-content {
            flex: 1;
            color: #ececf1;
            line-height: 1.6;
            max-width: 800px;
        }

        .notes-section {
            background-color: #10a37f15;
            border-left: 3px solid #10a37f;
            padding: 16px;
            margin-top: 12px;
            border-radius: 6px;
        }

        .notes-section h3 {
            color: #10a37f;
            font-size: 14px;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .notes-section ul {
            list-style: none;
        }

        .notes-section li {
            color: #ececf1;
            margin-bottom: 8px;
            padding-left: 20px;
            position: relative;
        }

        .notes-section li:before {
            content: "•";
            color: #10a37f;
            position: absolute;
            left: 0;
        }

        .questions-section {
            background-color: #f59e0b15;
            border-left: 3px solid #f59e0b;
            padding: 16px;
            margin-top: 12px;
            border-radius: 6px;
        }

        .questions-section h3 {
            color: #f59e0b;
            font-size: 14px;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .question-item {
            margin-bottom: 16px;
        }

        .question-text {
            color: #ececf1;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .option {
            display: block;
            padding: 8px 12px;
            background-color: #40414f;
            border-radius: 6px;
            margin-bottom: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .option:hover {
            background-color: #565869;
        }

        .input-area {
            padding: 20px;
            background-color: #444654;
            border-top: 1px solid #4d4d4f;
        }

        .file-upload {
            background-color: #40414f;
            border: 2px dashed #565869;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            margin-bottom: 16px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .file-upload:hover {
            border-color: #667eea;
            background-color: #4a4b5c;
        }

        .file-upload-text {
            color: #8e8ea0;
            font-size: 14px;
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
        }

        .message-input {
            flex: 1;
            background-color: #40414f;
            border: 1px solid #565869;
            border-radius: 8px;
            padding: 12px 16px;
            color: white;
            font-size: 14px;
            resize: none;
            font-family: inherit;
        }

        .message-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .send-btn {
            background-color: #667eea;
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s;
        }

        .send-btn:hover {
            background-color: #5568d3;
        }

        .send-btn:disabled {
            background-color: #4d4d4f;
            cursor: not-allowed;
        }

        .quick-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
            flex-wrap: wrap;
        }

        .quick-action {
            background-color: #40414f;
            border: 1px solid #565869;
            color: #ececf1;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .quick-action:hover {
            background-color: #565869;
        }

        .welcome-message {
            text-align: center;
            padding: 60px 20px;
            color: #8e8ea0;
        }

        .welcome-message h1 {
            color: #ececf1;
            font-size: 32px;
            margin-bottom: 12px;
        }

        .welcome-message p {
            font-size: 16px;
            line-height: 1.6;
        }

        .welcome-features {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .feature {
            background-color: #40414f;
            padding: 20px;
            border-radius: 8px;
            max-width: 200px;
        }

        .feature-icon {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .feature-title {
            color: #ececf1;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .feature-desc {
            font-size: 12px;
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 8px 0;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: #8e8ea0;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                opacity: 0.3;
            }
            30% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <div class="logo-icon">🧠</div>
                <div>Find AI</div>
            </div>
            <button class="new-chat-btn" onclick="createNewChat()">
                <span>+</span> New Chat
            </button>
        </div>
        <div class="chat-list" id="chatList"></div>
        <div class="settings">
            <label>Curriculum</label>
            <select id="curriculum">
                <option value="CBSE">CBSE</option>
                <option value="TN State Board">TN State Board</option>
                <option value="College Level">College Level</option>
            </select>
            <label>Language</label>
            <div class="language-toggle">
                <button id="langEN" class="active" onclick="setLanguage('English')">EN</button>
                <button id="langTA" onclick="setLanguage('Tamil')">TA</button>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="chat-header">
            <div>
                <h2>Find AI Assistant</h2>
                <div class="header-subtitle">Ready to help with your studies</div>
            </div>
        </div>
        <div class="messages-container" id="messagesContainer"></div>
        <div class="input-area">
            <div class="file-upload" onclick="document.getElementById('fileInput').click()">
                <input type="file" id="fileInput" multiple accept=".txt,.pdf,.doc,.docx" style="display: none;" onchange="uploadFiles()">
                <div class="file-upload-text">📁 Upload study materials (PDF, DOC, TXT)</div>
            </div>
            <div class="input-wrapper">
                <textarea class="message-input" id="messageInput" placeholder="Ask me anything about your studies..." rows="1"></textarea>
                <button class="send-btn" id="sendBtn" onclick="sendMessage()">Send</button>
            </div>
            <div class="quick-actions">
                <button class="quick-action" onclick="quickAction('Explain a concept')">📚 Explain a concept</button>
                <button class="quick-action" onclick="quickAction('Generate notes')">📝 Generate notes</button>
                <button class="quick-action" onclick="quickAction('Practice questions')">❓ Practice questions</button>
                <button class="quick-action" onclick="quickAction('Solve problems')">🧪 Solve problems</button>
            </div>
        </div>
    </div>

    <script>
        let currentChatId = null;
        let curriculum = 'CBSE';
        let language = 'English';
        let isTyping = false;

        async function loadChats() {
            try {
                const response = await fetch('/api/chats');
                const chats = await response.json();
                const chatList = document.getElementById('chatList');
                chatList.innerHTML = '';
                
                chats.forEach(chat => {
                    const chatItem = document.createElement('div');
                    chatItem.className = `chat-item ${chat.id === currentChatId ? 'active' : ''}`;
                    chatItem.innerHTML = `
                        <div class="chat-title">${escapeHtml(chat.title)}</div>
                        <button class="delete-btn" onclick="deleteChat('${escapeHtml(chat.id)}', event)">🗑️</button>
                    `;
                    chatItem.onclick = () => selectChat(chat.id);
                    chatList.appendChild(chatItem);
                });
            } catch (error) {
                console.error('Error loading chats:', error);
            }
        }

        async function createNewChat() {
            try {
                const response = await fetch('/api/chats', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        title: 'New Chat',
                        curriculum: curriculum,
                        language: language
                    })
                });
                const chat = await response.json();
                currentChatId = chat.id;
                await loadChats();
                await loadMessages();
            } catch (error) {
                console.error('Error creating chat:', error);
            }
        }

        async function selectChat(chatId) {
            currentChatId = chatId;
            await loadChats();
            await loadMessages();
        }

        async function deleteChat(chatId, event) {
            event.stopPropagation();
            if (confirm('Are you sure you want to delete this chat?')) {
                try {
                    await fetch(`/api/chats/${chatId}`, { method: 'DELETE' });
                    if (currentChatId === chatId) {
                        currentChatId = null;
                        document.getElementById('messagesContainer').innerHTML = getWelcomeMessage();
                    }
                    await loadChats();
                } catch (error) {
                    console.error('Error deleting chat:', error);
                }
            }
        }

        async function loadMessages() {
            if (!currentChatId) {
                document.getElementById('messagesContainer').innerHTML = getWelcomeMessage();
                return;
            }

            try {
                const response = await fetch(`/api/chats/${currentChatId}/messages`);
                const messages = await response.json();
                const container = document.getElementById('messagesContainer');
                container.innerHTML = messages.map(msg => formatMessage(msg)).join('');
                container.scrollTop = container.scrollHeight;
            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatMessage(message) {
            const isUser = message.role === 'user';
            let html = `
                <div class="message">
                    <div class="message-avatar ${isUser ? 'user-avatar' : 'ai-avatar'}">
                        ${isUser ? '👤' : '🤖'}
                    </div>
                    <div class="message-content">
                        ${escapeHtml(message.content)}
            `;

            if (!isUser && message.metadata) {
                if (message.metadata.has_notes && message.metadata.notes) {
                    html += `
                        <div class="notes-section">
                            <h3>📝 Study Notes</h3>
                            <ul>${message.metadata.notes.map(note => `<li>${escapeHtml(note)}</li>`).join('')}</ul>
                        </div>
                    `;
                }

                if (message.metadata.has_questions && message.metadata.questions) {
                    html += `
                        <div class="questions-section">
                            <h3>❓ Practice Questions</h3>
                            ${message.metadata.questions.map((q, i) => `
                                <div class="question-item">
                                    <div class="question-text">${i + 1}. ${escapeHtml(q.question)}</div>
                                    ${q.type === 'mcq' && q.options ? q.options.map(opt => 
                                        `<div class="option">${escapeHtml(opt)}</div>`
                                    ).join('') : ''}
                                    ${q.type === 'short' ? '<input type="text" placeholder="Your answer..." style="width: 100%; padding: 8px; background: #40414f; border: 1px solid #565869; border-radius: 6px; color: white;">' : ''}
                                    ${q.type === 'true_false' ? '<div class="option">True</div><div class="option">False</div>' : ''}
                                </div>
                            `).join('')}
                        </div>
                    `;
                }
            }

            html += `</div></div>`;
            return html;
        }

        function getWelcomeMessage() {
            return `
                <div class="welcome-message">
                    <h1>👋 Welcome to Find AI</h1>
                    <p>Your intelligent study companion for instant doubt resolution, notes, and practice questions.</p>
                    <div class="welcome-features">
                        <div class="feature">
                            <div class="feature-icon">💡</div>
                            <div class="feature-title">Doubt Resolution</div>
                            <div class="feature-desc">Get instant answers to your questions</div>
                        </div>
                        <div class="feature">
                            <div class="feature-icon">📚</div>
                            <div class="feature-title">Study Notes</div>
                            <div class="feature-desc">Generate syllabus-aligned notes</div>
                        </div>
                        <div class="feature">
                            <div class="feature-icon">✍️</div>
                            <div class="feature-title">Practice Quiz</div>
                            <div class="feature-desc">Create custom practice questions</div>
                        </div>
                        <div class="feature">
                            <div class="feature-icon">📄</div>
                            <div class="feature-title">File Support</div>
                            <div class="feature-desc">Upload and learn from your files</div>
                        </div>
                    </div>
                </div>
            `;
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const content = input.value.trim();
            if (!content || isTyping) return;

            if (!currentChatId) {
                await createNewChat();
            }

            input.value = '';
            isTyping = true;
            document.getElementById('sendBtn').disabled = true;

            const container = document.getElementById('messagesContainer');
            container.innerHTML += formatMessage({ role: 'user', content: content });
            container.innerHTML += `
                <div class="message">
                    <div class="message-avatar ai-avatar">🤖</div>
                    <div class="message-content">
                        <div class="typing-indicator">
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                        </div>
                    </div>
                </div>
            `;
            container.scrollTop = container.scrollHeight;

            try {
                const response = await fetch(`/api/chats/${currentChatId}/messages`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content: content, role: 'user' })
                });
                const data = await response.json();
                await loadMessages();
            } catch (error) {
                console.error('Error sending message:', error);
            } finally {
                isTyping = false;
                document.getElementById('sendBtn').disabled = false;
            }
        }

        async function uploadFiles() {
            const input = document.getElementById('fileInput');
            const files = input.files;
            if (!files.length) return;

            if (!currentChatId) {
                await createNewChat();
            }

            const formData = new FormData();
            for (let file of files) {
                formData.append('files', file);
            }

            try {
                const response = await fetch(`/api/chats/${currentChatId}/upload`, {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                alert('Files uploaded successfully!');
                input.value = '';
            } catch (error) {
                console.error('Error uploading files:', error);
                alert('Error uploading files');
            }
        }

        function quickAction(action) {
            const messages = {
                'Explain a concept': "Can you explain a concept? Please specify which topic you'd like me to explain.",
                'Generate notes': "I'd like you to generate study notes. Please tell me the topic you want notes for.",
                'Practice questions': "Can you create practice questions for me? Please specify the topic.",
                'Solve problems': "I need help solving a problem. Please describe the problem you're working on."
            };
            document.getElementById('messageInput').value = messages[action];
        }

        function setLanguage(lang) {
            language = lang;
            document.getElementById('langEN').classList.toggle('active', lang === 'English');
            document.getElementById('langTA').classList.toggle('active', lang === 'Tamil');
        }

        document.getElementById('curriculum').addEventListener('change', (e) => {
            curriculum = e.target.value;
        });

        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        loadChats();
        loadMessages();
    </script>
</body>
</html>
